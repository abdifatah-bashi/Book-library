<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Book Management App</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">Add New Book</div>
            <div class="card-body">
              <form id="addBookForm">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" id="title" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author</label>
                  <input
                    type="text"
                    id="author"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">Add Book</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="alert alert-info mb-4">
            <strong>Info:</strong> Click the "Delete" button to remove a book.
          </div>
          <ul id="bookList" class="list-group">
            <!-- Book list items will be added here -->
          </ul>
        </div>
      </div>
    </div>

    <script>
      const addBookForm = document.getElementById("addBookForm");
      const bookList = document.getElementById("bookList");

      addBookForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const title = document.getElementById("title").value.trim();
        const author = document.getElementById("author").value.trim();

        if (title && author) {
          const bookListItem = document.createElement("li");
          bookListItem.classList.add(
            "list-group-item",
            "d-flex",
            "justify-content-between",
            "align-items-center"
          );
          bookListItem.innerHTML = `
          <span>${title} by ${author}</span>
          <button class="btn btn-danger delete-book">Delete</button>
        `;
          bookList.appendChild(bookListItem);

          document.getElementById("title").value = "";
          document.getElementById("author").value = "";
        }
      });

      bookList.addEventListener("click", function (event) {
        if (event.target.classList.contains("delete-book")) {
          event.target.parentElement.remove();
        }
      });
    </script>
  </body>
</html>
